plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // The Flutter Gradle Plugin
}

android {
    namespace = "com.example.himcops"

    compileSdk = 34

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.himcops"
        minSdk = 26 // Minimum supported version: Android 5.0 (Lollipop)
        targetSdk = 34 // Target version: Android 14
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            storeFile file("/key/HIMCOPS.jks") // Correct path to your keystore
            storePassword "scrb@123" // Replace with your keystore password
            keyAlias "key0" // Replace with your key alias
            keyPassword "scrb@123" // Replace with your key password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Enable ProGuard (R8)
            shrinkResources true // Enable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'NONE' // Strips debugging symbols to reduce APK size
            }
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    splits {
        abi {
            enable false // Disable ABI splits for universal APK
        }
